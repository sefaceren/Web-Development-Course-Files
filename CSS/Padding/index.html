<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        * {
            margin: 0px;
        }

        .box {
            margin-bottom: 10px;
            width: 500px;

        }

        #first {
            background: gold;
            padding: 50px;
        }

        #second {
            background-color: green;
        }
        span{
            background-color: red;
            margin-right: 20px;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="box" id="first">
        Komple Uygulamalı Web Geliştirme
    </div>
    <div class="box" id="second">
        Asp.NET Core MVC Kursu
    </div>

    <span>
        Komple Uygulamalı Web Geliştirme
    </span>
    <span>
        Lorem ipsum dolor sit.
    </span>

</body>

</html>
