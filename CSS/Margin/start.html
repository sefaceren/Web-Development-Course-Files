<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>		
		body{
			margin: 0px;
		}
		.box{
			width: 100px;
			height: 100px;
			float: left;
			margin-right: 20px;
		}
		
		#first{
			background: red;
			margin-top: 50px;
			
		}
		#second{
			background: blue;
			margin-top: 100px;	
			
		}
		#third{
			background: green;
		}
		span{
			background: red;
			margin: 50px;
			display:inline-block;
		}
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">box 1</div>
	<div class="box" id="second">box 2</div>
	<div class="box" id="third">box 3</div>	

	<span >Text1</span>
	<span >Text2</span>
	<span >Text3</span>
</body>
</html>
