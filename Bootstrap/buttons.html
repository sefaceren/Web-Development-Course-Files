<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            padding: 70px;
        }

        .margin-right{
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <br><br>

    <a href="" class="btn btn-primary">Primary</a>

    <br><br>

    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-secondary">Secondary</button>

    <br><br>

    <button class="btn btn-success btn-lg">Large Button</button>
    <button class="btn btn-success btn-sm">Small Button</button>

    <br><br>
    <button class="btn btn-danger btn-lg btn-block">Block Button</button>

    <br><br>

    <a href="" class="btn btn-primary btn-lg active">Active Button</a>
    <button class="btn btn-success" type="button" disabled>Disabled Button</button>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-secondary">Secondary</button>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-secondary">Secondary</button>
    </div>

    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group margin-right">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary">6</button>
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">8</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
