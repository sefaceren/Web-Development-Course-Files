<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Popover</title>
</head>

<body class="container my-4">

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="top">
        Popover on Top
    </a>

    <br><br>

    <a href="#" class="btn btn-warning" data-trigger="focus" data-toggle="popover" title="popover header"
        data-content="some content" data-placement="bottom">
        Popover on Bottom
    </a>

    <a href="#" class="btn btn-primary" data-trigger="focus" data-toggle="popover" title="popover header"
        data-content="some content" data-placement="left">
        Popover on Left
    </a>

    <a id="btnPopover" href="#" class="btn btn-danger" data-trigger="hover" data-toggle="popover" title="popover header"
        data-content="some content" data-placement="right">
        Popover on Right
    </a>

    <br><br>

    <button type="button" class="btn btn-success" onclick="showPopover()">
        Show
    </button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">
        Hide
    </button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">
        Toggle
    </button>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        })

        function showPopover() {
            $('#btnPopover').popover('show');
        }
        function hidePopover() {
            $('#btnPopover').popover('hide');
        }
        function togglePopover() {
            $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover' , function(){
            console.log('show')
        })
        $('#btnPopover').on('shown.bs.popover' , function(){
            console.log('shown')
        })
        $('#btnPopover').on('hide.bs.popover' , function(){
            console.log('hide')
        })
        $('#btnPopover').on('hidden.bs.popover' , function(){
            console.log('hidden')
        })
    </script>
</body>

</html>
