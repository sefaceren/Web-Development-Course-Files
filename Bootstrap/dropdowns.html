<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dropdowns</title>

</head>

<body class="w-75 mx-auto my-4">

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link 1</a>
            <a href="" class="dropdown-item">Link 2</a>
            <a href="" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown dropleft">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link 1</a>
            <a href="" class="dropdown-item">Link 2</a>
            <a href="" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item">Link 4</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown dropright">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item active ">Link 1</a>
            <a href="" class="dropdown-item disabled">Link 2</a>
            <a href="" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Header</div>
            <a href="" class="dropdown-item">Link 4</a>
        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-warning">Button2</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button3</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Link1</a>
            </div>
        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link1</a>
            <a href="" class="dropdown-item">Link1</a>
        </div>

    </div>
    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Button4</button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link1</a>
            <a href="" class="dropdown-item">Link1</a>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
