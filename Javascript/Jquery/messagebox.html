<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Message Box</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #message-box{
            background-color: green;
            text-align: center;
            color: #fff;
        }
        #header{
            cursor: pointer;
            height: 25px;
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        #content{
            height: 200px;
            padding: 10px;
            display: none;
        }
        #close{
            float: right;
        }
        #close:hover{
            color:black;
        }
    </style>
</head>

<body>

    <div id="message-box">
        <div id="header">
            <span id="close">X</span>
            Mesajınız Var.
        </div>
        <div id="content">

        </div>
    </div>


    <script>
        $(function(){
            $('#header').click(function(){
                $('#content').toggle("slow");
            })
            $('#close').click(function(){
                $('#message-box').hide("slow");
            })
        });



    </script>

</body>

</html>
