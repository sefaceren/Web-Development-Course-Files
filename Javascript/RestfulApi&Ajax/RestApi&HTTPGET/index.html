<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>REST API & HTTP GET</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input id="postid" type="text" class="form-control" aria-describedby="getData">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                            <button class="btn btn-success" type="button" id="getAll">Get All</button>
                            <button class="btn btn-warning" type="button" id="postData">Post Data</button>
                        </div>
                    </div>
                </form>

                <div id="loading">
                    <img src="loading.gif" width="100px" alt="">
                </div>
                <div id="results">

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
