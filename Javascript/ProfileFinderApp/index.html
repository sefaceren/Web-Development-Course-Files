<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Profile Finder App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">
                created by SefaCeren
            </div>
            <div class="card-body">
                <h2>Profile Finder</h2>
                <p class="lead">
                    Start Typing to find a profile

                <span id="alert" class="bg-danger"></span>
            </div>
        </div>
        <div id="profileContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="profile.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
