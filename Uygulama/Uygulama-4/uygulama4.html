<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h3>Hesap Bilgileriniz</h3>

    <form>
        <p>Kullanıcı Adı <input type="text" name="username" placeholder="Kullanıcı adı giriniz." required></p>
        <p>Eposta <input type="email" name="email" placeholder="e-posta giriniz." required></p>
        <p>Parola <input type="password" name="password" placeholder="parola giriniz." required></p>



    </form>

    <h3>Kişisel Bilgileriniz</h3>

    <form>
        <p>Ad <input type="text" name="ad" placeholder="Adınızı Giriniz.." required></p>
        <p>Soyad <input type="text" name="soyad" placeholder="Soyadınızı Giriniz.." required></p>
        <p>
            Şehir:
            <select name="şehir">
                <option>Kocaeli</option>
                <option>İstanbul</option>
                <option>Ankara</option>
            </select>
        </p>
        <p>
            Cinsiyet:
            <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
        </p>
        <p>
            Hobileriniz:
            <input type="checkbox" name="hobiler"> Sinema
            <input type="checkbox" name="hobiler"> Gezmek
            <input type="checkbox" name="hobiler"> Spor
            <input type="checkbox" name="hobiler"> Kitap
        </p>
        <p>
            <input type="submit" value="Kaydet">
        </p>




    </form>




</body>

</html>
